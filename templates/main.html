<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A Pollen Grain Classification</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>
  <body>
    <div class="main-section">
      <h1>Upload an Image for Prediction</h1>
      <div class="upload-container">
        <div class="upload-icon">
          <!-- Agriculture/Leaf SVG icon -->
          <svg
            viewBox="0 0 64 64"
            width="40"
            height="40"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M54 10C38 10 10 18 10 46c0 6 4 8 8 8 10 0 18-8 18-18 0-4-2-8-6-10 6 0 14 2 18 6 2-8 2-18 2-18z"
              fill="#388e3c"
            />
            <path
              d="M18 54c0-18 28-28 36-28"
              stroke="#2e7031"
              stroke-width="3"
              fill="none"
            />
          </svg>
        </div>
        <form
          class="upload-form"
          id="predictForm"
          action="/result"
          method="post"
          enctype="multipart/form-data"
        >
          <input type="file" name="file" accept="image/*" required />
          <button type="submit">Submit</button>
        </form>
        <div class="result-box">
          <div class="prediction-text" id="predictionResult">
            {% if prediction %} The pollen grain type is {{ prediction }} {%
            else %} The pollen grain type is {% endif %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
